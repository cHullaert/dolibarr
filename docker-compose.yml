version: '3'
services:
    mysql:
        image: mysql:5.5
        ports:
            - "3306:3306"
        environment:
            - MYSQL_ROOT_PASSWORD=root     
            - MYSQL_USER=dolibarr
            - MYSQL_PASSWORD=pedro489__
            - MYSQL_DATABASE=dolibarr
        volumes:
            - ./data/db/mysql:/var/lib/mysql

    dolibarr:
        image: dolibarr-darwin
        ports:
            - "1234:80"
        depends_on:
            - mysql
        links: 
            - mysql
        volumes:
            - dolibarr-data:/var/www/html
volumes:
  dolibarr-data:
    driver: local
